<mat-card class ="flex30">
  <mat-card-header>
    <mat-card-title ><span class="mat-title">Target Summary</span></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div *ngIf="data?.synonyms?.length > 0">
    <mat-card-subtitle>Synonyms</mat-card-subtitle>
    <div *ngFor=" let term of data.synonyms">
    <pharos-term-display [term]=term></pharos-term-display>
    </div>
    </div>
<br>
    <div *ngIf="data.symbol?.length > 0">
    <mat-card-subtitle>Symbol</mat-card-subtitle>
    <div *ngFor=" let term of [data.symbol]">
    <pharos-term-display [term]=term></pharos-term-display>
    </div>
    </div>
<br>
    <div *ngIf="[data.gene]?.length > 0">
    <mat-card-subtitle>NCBI Gene</mat-card-subtitle>
    <div *ngFor=" let term of [data.gene]">
      <pharos-term-display [term]=term></pharos-term-display>
    </div>
    </div>
