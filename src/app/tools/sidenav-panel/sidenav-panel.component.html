<div class = "sidenav-panel">
<div class ="close-button" [dir]="'rtl'">
  <button mat-icon-button (click)="toggleMenu()" class="close-button" aria-label="Close side panel">
    <mat-icon>close</mat-icon>
  </button>
</div>
<div class="mat-title">Jump to section:</div><br>
<div class="toc-wrapper" *ngIf="sections" #pharosSidenav>
  <div class="toc">
    <mat-nav-list >
      <a *ngFor="let section of sections"
         mat-list-item
         class="list-button"
         (click)="scroll(section.section)"
         [ngClass]="{'active': isActive(section.section)}" [id]="'menu_'+section.section">
        {{section.label}}
      </a>
    </mat-nav-list>
  </div>
</div>
</div>
